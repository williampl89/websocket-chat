<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google sign-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            
            <h1>Google sign-in</h1>
            <hr>


            <div id="g_id_onload"
                data-client_id="537072657941-b0h6pe7t4hq2qrtpt6gi70as9ammt4ej.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
            <div class="mt-4" id="google_signout">
                <span style="color: blue; text-decoration: underline; cursor: pointer;">Cerrar sesion</span>
            </div>
        </div>
        <div class="col-sm-6">
            <h1>Login by email</h1>
            <hr>
            <form class="d-grid" action="">
                <input value="usernica25@yahoo.es" class="form-control mb-2" type="text" name="correo" placeholder="Correo" id="">
                <input value="1234567" class="form-control mb-2" type="text" name="password" placeholder="Password" id="">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
            
        </div>
    </div>


    
    


    <script src="https://accounts.google.com/gsi/client" async></script>

    <script src="./js/auth.js"></script>
</body>
</html>
